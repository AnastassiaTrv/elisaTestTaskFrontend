<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{productName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- product price component -->
    <app-product-price
      [priceInfo]="priceInfo"
      [showPriceCalculator]="true"
      (onTotalPriceCalculated)="onTotalPriceChanged($event)">
    </app-product-price>
  </div>
  <div class="modal-footer">

    <!-- modal footer buttons -->
    <div class="footer-button-container">
      <button type="button" class="btn btn-primary" (click)="addProductToShoppingCart()">Add to cart</button>
      <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
    </div>

  </div>
</ng-template>

<button class="btn btn-primary" (click)="openDialog(content)">Select</button>
